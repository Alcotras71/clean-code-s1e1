<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <article class="about">
    <img class="about__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </article>
  <main class="main">
    <section id="main-top">
      <label class="title main-top__title" for="new-task">Add Item</label>
      <div class="task-wrap">
        <input
            id="new-task"
            class="field field__text task"
            type="text">
        <button class="btn main-top__btn">Add</button>
      </div>
    </section>
		<section>
			<h3 class="title">Todo</h3>
			<ul class="todo-list" id="todo">
				<li class="todo-list__item">
					<input class="field field__checkbox" type="checkbox">
					<label class="field__name task">Pay Bills</label>
					<input class="field field__text task" type="text">
					<button class="btn edit">Edit</button>
					<button class="btn delete">
						<img class="delete__img" src="./remove.svg" alt="">
					</button>
				</li>
				<li class="todo-list__item edit-mode">
					<input class="field field__checkbox" type="checkbox">
					<label class="field__name task">Go Shopping</label>
					<input
							type="text"
							value="Go Shopping"
							class="field field__text task">
					<button class="btn edit">Save</button>
					<button class="btn delete">
						<img class="delete__img" src="./remove.svg" alt="">
					</button>
				</li>
			</ul>
		</section>
		<section>
			<h3 class="title">Completed</h3>
			<ul class="todo-list" id="completed">
				<li class="todo-list__item">
					<input class="field field__checkbox" type="checkbox" checked>
					<label class="field__name task">See the Doctor</label>
					<input class="field field__text task" type="text">
					<button class="btn edit">Edit</button>
					<button class="btn delete">
						<img class="delete__img" src="./remove.svg" alt="">
					</button>
				</li>
			</ul>
		</section>
  </main>

  <script src="app.js"></script>
</body>
</html>
